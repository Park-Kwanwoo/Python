<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Detail</h1>
    <table border="1">
        <tr>
            <th>작성자</th>
            <td>{{ dto.myname }}</td>
        </tr>
        <tr>
            <th>제목</th>
            <td>{{ dto.mytitle }}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea rows="10" cols="60" readonly="readonly">{{ dto.mycontent }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="수정" onclick="location.href='/updateform/{{ dto.id }}'">
                <input type="button" value="목록" onclick="location.href='{% url 'index' %}'">
                <input type="button" value="삭제" onclick="location.href='/delete/{{ dto.id }}'">
            </td>
        </tr>
    </table>
</body>
</html>
