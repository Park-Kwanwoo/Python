<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>UPDATE</h1>

    <!-- Cross Site Request Forgery -->
    <form action="/updateres" method="POST">{% csrf_token %}
        <input type="hidden" name="id" value="{{ dto.id }}">
        <table border="1">
            <tr>
                <th>작성자</th>
                <td><input type="text" value="{{ dto.myname }}" readonly></td>
            </tr>
            <tr>
                <th>제목</th>
                <td><input type="text" value="{{ dto.mytitle }}" name="mytitle"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea rows="10" cols="60" name="mycontent">{{ dto.mycontent }}</textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="수정">
                    <input type="button" value="취소" onclick="{% url 'detail' dto.id %}">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
